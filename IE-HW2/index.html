<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>TO DO...</title>
</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" id="search-input" placeholder="SEARCH HERE">
            <button id="search-button"><img src="magnifier.png" id="searchic"></button>
        </div>
        <div class="toDoList">
            <div class="ti">
                <h1>YOUR TO DO LIST</h1>
                <img src="task.png" id="todo">
            </div>
            <div class="in-row">
                <input type="text" id="user-input" placeholder="WRITE YOUR  TASK">
                <button id="add-btn">ADD</button>
            </div>
            <ul id="list">
                <!--<li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li>-->
            </ul>
        </div>

        <div class="footer">
            <div class="tsk">
                <h2>Total&nbsp; &nbsp;<span id="task-num"></span></h2>
            </div>
            <div class="cmp">
                <h3>Complected&nbsp; &nbsp;<span id="cmp-num"></span></h3>
            </div>
            <div class="rem">
                <h4>Remaining&nbsp; &nbsp;<span id="rem-num"></span></h4>
            </div>
        </div>


    </div>

</body>
<script src="script.js"></script>

</html>
